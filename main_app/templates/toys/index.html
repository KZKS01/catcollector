{% extends 'base.html' %}

{% block title %}
<title>Toy List</title>
{% endblock %}

{% block content %}
<h1>Toy List</h1>

<!-- NOTE: DTL(Django Template Lang) is NOT python, albeit it looks "pythonic" -->
{% for toy in toys %}
<a href="{% url 'toys_detail' toy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p>Color: {{ toy.color }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
